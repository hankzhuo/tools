<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>常见的JavaScript功能函数</title>
  <style>
    #container{ 
      width: 100%; 
      height: 200px; 
      line-height: 200px; 
      text-align: center; 
      color: #fff;
      background-color: #444; 
      font-size:30px; 
  }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="../src/index.js"></script>
  <script>
    var count = 1;
    var container = document.getElementById('container');

    function getUserAction() {
        container.innerHTML = count++;
    };
    // container.onmousemove = utility.debounce(getUserAction, 0, true);
    container.onmousemove = utility.debounce(getUserAction, 300);

  </script>
</body>
</html>
